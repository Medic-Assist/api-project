<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medic Assist</title>
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="./ressources/logo.ico">

    <!-- Meta tags pour réseaux sociaux et partage -->
    <meta property="og:title" content="Medic Assist">
    <meta property="og:description" content="Votre compagnon santé, où que vous soyez. Téléchargez l'application Medic Assist.">
    <meta property="og:image" content="/ressources/logo.png">
    <meta property="og:url" content="">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        img {
            width: 200px;
            height: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./ressources/logo.png" alt="Logo Medic Assist">
        <h1>Bienvenue sur Medic Assist</h1>
        <a>Vous pourrez retrouver notre application sur le Playstore</a>
    </div>
</body>
</html>
